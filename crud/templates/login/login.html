{% extends 'layout/base.html' %}
{% load static %}

{% block 'title' %}Welcome to DigiChart{% endblock 'title' %}

{% block 'content' %}
{% include 'include/toastMessage.html' %}

<div class="p-2 sm:ml-0 mt-14 md:mt-14" style="font-family: 'Poppins', sans-serif;">
    <div class="fixed inset-0 bg-blue-700 opacity-20 z-0"></div>
    <!-- Hospital background image -->
    <img src="{% static '/image/hospital.png' %}" alt="hospital"
         class="fixed inset-0 w-full h-full object-cover object-center opacity-20 pointer-events-none z-0" style="min-height:100vh;">
    <div class="flex flex-col mt-14 justify-center items-center min-h-full relative z-10">
        <div class="flex flex-row justify-center flex-wrap gap-6 md:gap-30 min-h-full w-full p-2">
            <!-- ...existing role cards... -->
    <div class="flex flex-col mt-14 justify-center items-center min-h-full relative">
        <p class="text-4xl md:text-6xl font-black mb-20 text-gray-800 text-center">Select your designated role</p>
        <div class="flex flex-row justify-center flex-wrap gap-6 md:gap-30 min-h-full w-full p-2">
            <!-- Admin Card -->
            <a href="/login/admin">
                <div class="p-[3px] bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 rounded-xl">
                    <div class="w-40 h-60 md:w-60 md:h-80 flex flex-col items-center justify-center gap-4 rounded-xl bg-[#defff6] shadow-lg hover:shadow-cyan-400/100 hover:shadow-2xl hover:scale-105 transition-all duration-200 cursor-pointer text-4xl font-semibold">
                        <div class="relative flex items-end justify-center">
                            <div class="bg-[#fcfcfc] h-24 w-24 md:h-42 md:w-44 rounded-sm absolute bottom-0 left-1/2 -translate-x-1/2"></div>
                            <img src="{% static '/image/admin.webp' %}" alt="admin" class="relative z-10 w-28 h-28 md:w-44 md:h-48">
                        </div>
                        Admin
                    </div>
                </div>
            </a>
            <!-- Nurse Card -->
            <a href="/login/nurse">
                <div class="p-[3px] bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 rounded-xl">
                    <div class="w-40 h-60 md:w-60 md:h-80 flex flex-col items-center justify-center gap-4 rounded-xl bg-[#defff6] shadow-lg hover:shadow-cyan-400/100 hover:shadow-2xl hover:scale-105 transition-all duration-200 cursor-pointer text-4xl font-semibold">
                        <div class="relative flex items-end justify-center">
                            <div class="bg-[#fcfcfc] h-24 w-24 md:h-42 md:w-44 rounded-md absolute bottom-0 left-1/2 -translate-x-1/2"></div>
                            <img src="{% static '/image/nurse.webp' %}" alt="nurse" class="relative z-10 w-22 h-28 md:w-38 md:h-48">
                        </div>
                        Nurse
                    </div>
                </div>
            </a>
            <!-- Doctor Card -->
            <a href="/login/doctor">
                <div class="p-[4px] bg-gradient-to-r from-[#1f81a0] via-[#cd2971] to-[#72c1d6] rounded-xl">
                    <div class="w-40 h-60 md:w-60 md:h-80 flex flex-col items-center justify-center gap-4 rounded-xl bg-[#effffb] shadow-lg hover:shadow-cyan-400/100 hover:shadow-2xl hover:scale-105 transition-all duration-200 cursor-pointer text-4xl font-semibold">
                        <div class="relative flex items-end justify-center">
                            <div class="bg-[#fcfcfc] h-24 w-24 md:h-42 md:w-44 rounded-sm absolute bottom-0 left-1/2 -translate-x-1/2"></div>
                            <img src="{% static '/image/doctor.webp' %}" alt="doctor" class="relative z-10 w-26 h-32 md:w-40 md:h-48">
                        </div>
                        Doctor
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

{% endblock 'content' %}
