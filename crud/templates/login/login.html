{% extends 'layout/base.html' %}
{% load static %}

{% block 'title' %}Welcome to DigiChart{% endblock 'title' %}

{% block 'content' %}
{% include 'include/toastMessage.html' %}

<!-- Splash Screen -->
<div id="splash-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50 transition-opacity duration-700">
    <div class="flex flex-row items-center justify-center gap-10">
        <!-- Glass Card with Logo -->
        <div class="relative w-72 h-72 flex items-center justify-center">
            <!-- Animated Gradient Ring -->
            <div class="absolute inset-0 flex items-center justify-center z-0">
                <svg class="w-72 h-72 animate-spin-slow" viewBox="0 0 288 288" fill="none">
                    <circle cx="144" cy="144" r="130" stroke="url(#splash-gradient)" stroke-width="12" stroke-linecap="round" stroke-dasharray="40 40"/>
                    <defs>
                        <linearGradient id="splash-gradient" x1="0" y1="0" x2="288" y2="288" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#22d3ee"/>
                            <stop offset="0.5" stop-color="#a78bfa"/>
                            <stop offset="1" stop-color="#f472b6"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <!-- Logo -->
            <img src="{% static '/image/digichaart.png' %}" alt="logo" class="w-52 h-52 object-contain rounded-full shadow-xl z-10 animate-logo-pop">
        </div>
        <div class="gap-2">
            <!-- App Name -->
            <p class="text-6xl md:text-7xl leading-28 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 via-purple-300 to-pink-300 drop-shadow-lg tracking-tight animate-fade-in">DigiChart</p>
            <!-- Tagline -->
            <span class="mt-2 text-2xl text-white/80 tracking-wide font-medium animate-fade-in-slow">Your Digital Health Partner</span>
        </div>
    </div>
</div>

<div class="p-2 sm:ml-0 mt-14 md:mt-14" style="font-family: 'Poppins', sans-serif;">
    <div class="fixed inset-0 bg-blue-700 opacity-20 z-0"></div>
    <!-- Hospital background image -->
    <img src="{% static '/image/hospital.png' %}" alt="hospital"
         class="fixed inset-0 w-full h-full object-cover object-center opacity-20 pointer-events-none z-0" style="min-height:100vh;">
    <div class="flex flex-col mt-14 justify-center items-center min-h-full relative z-10">
        <div class="flex flex-row justify-center flex-wrap gap-6 md:gap-30 min-h-full w-full p-2">
            <!-- ...existing role cards... -->
    <div class="flex flex-col mt-14 justify-center items-center min-h-full relative">
        <p class="text-4xl md:text-6xl font-black mb-20 text-gray-800 text-center">Select your designated role</p>
        <div class="flex flex-row justify-center flex-wrap gap-6 md:gap-30 min-h-full w-full p-2">
            <!-- Admin Card -->
            <a href="/login/admin">
                <div class="p-[3px] bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 rounded-xl">
                    <div class="w-40 h-60 md:w-60 md:h-80 flex flex-col items-center justify-center gap-4 rounded-xl bg-[#defff6] shadow-lg hover:shadow-cyan-400/100 hover:shadow-2xl hover:scale-105 transition-all duration-200 cursor-pointer text-4xl font-semibold">
                        <div class="relative flex items-end justify-center">
                            <div class="bg-[#fcfcfc] h-24 w-24 md:h-42 md:w-44 rounded-sm absolute bottom-0 left-1/2 -translate-x-1/2"></div>
                            <img src="{% static '/image/admin.webp' %}" alt="admin" class="relative z-10 w-28 h-28 md:w-44 md:h-48">
                        </div>
                        Admin
                    </div>
                </div>
            </a>
            <!-- Nurse Card -->
            <a href="/login/nurse">
                <div class="p-[3px] bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 rounded-xl">
                    <div class="w-40 h-60 md:w-60 md:h-80 flex flex-col items-center justify-center gap-4 rounded-xl bg-[#defff6] shadow-lg hover:shadow-cyan-400/100 hover:shadow-2xl hover:scale-105 transition-all duration-200 cursor-pointer text-4xl font-semibold">
                        <div class="relative flex items-end justify-center">
                            <div class="bg-[#fcfcfc] h-24 w-24 md:h-42 md:w-44 rounded-md absolute bottom-0 left-1/2 -translate-x-1/2"></div>
                            <img src="{% static '/image/nurse.webp' %}" alt="nurse" class="relative z-10 w-22 h-28 md:w-38 md:h-48">
                        </div>
                        Nurse
                    </div>
                </div>
            </a>
            <!-- Doctor Card -->
            <a href="/login/doctor">
                <div class="p-[3px] bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 rounded-xl">
                    <div class="w-40 h-60 md:w-60 md:h-80 flex flex-col items-center justify-center gap-4 rounded-xl bg-[#effffb] shadow-lg hover:shadow-cyan-400/100 hover:shadow-2xl hover:scale-105 transition-all duration-200 cursor-pointer text-4xl font-semibold">
                        <div class="relative flex items-end justify-center">
                            <div class="bg-[#fcfcfc] h-24 w-24 md:h-42 md:w-44 rounded-sm absolute bottom-0 left-1/2 -translate-x-1/2"></div>
                            <img src="{% static '/image/doctor.webp' %}" alt="doctor" class="relative z-10 w-26 h-32 md:w-40 md:h-48">
                        </div>
                        Doctor
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<style>
    @keyframes colorFill {
        0% { clip-path: inset(0 100% 0 0);}
        100% { clip-path: inset(0 0 0 0);}
    }
    .animate-color-fill {
        animation: colorFill 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px);}
        to { opacity: 1; transform: translateY(0);}
    }
    .animate-fade-in {
        animation: fadeIn 1.2s 0.7s both;
    }
    .animate-fade-in-slow {
        animation: fadeIn 1.5s 1.5s both;
    }
    @keyframes logoPop {
        0% { transform: scale(0.7) rotate(-10deg); opacity: 0;}
        60% { transform: scale(1.1) rotate(3deg); opacity: 1;}
        100% { transform: scale(1) rotate(0deg);}
    }
    .animate-logo-pop {
        animation: logoPop 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
    }
    @keyframes spinSlow {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
    .animate-spin-slow {
        animation: spinSlow 3.5s linear infinite;
    }
</style>

<script>
    // Hide splash screen after 5 seconds
    setTimeout(function() {
        const splashScreen = document.getElementById('splash-screen');
        splashScreen.style.opacity = '0';
        setTimeout(function() {
            splashScreen.style.display = 'none';
        }, 700);
    }, 3000);
</script>

{% endblock 'content' %}
