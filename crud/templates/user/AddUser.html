{% extends 'layout/base.html' %}

{% block 'title' %}Add User{% endblock 'title' %}

{% block 'content' %}

{% include 'include/sidebar.html' %}
{% include 'include/toastMessage.html' %}

<div class="p-4 min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100">
    <div class="max-w-4xl mx-auto mt-16">
        <form action="/user/add/" method="post" class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-10 border border-blue-200/50">
            {% csrf_token %}
            <h2 class="text-3xl font-extrabold mb-10 text-center text-blue-700 tracking-wide">
                <span class="inline-flex items-center gap-3 bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    Add New User
                </span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Column 1 -->
                <div class="space-y-6">
                    <div class="group">
                        <label for="full_name" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Full Name</label>
                        <input type="text" name="full_name" id="full_name" placeholder="Juan Dela Cruz"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required value="{{ form_data.full_name|default:''}}">
                    </div>
                    <div class="group">
                        <label for="birth_date" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Birthdate</label>
                        <input type="date" name="birth_date" id="birth_date"
                            value="{{ form_data.birth_date|default:'' }}"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                    </div>
                    <div class="group">
                        <label for="contact_number" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Contact Number</label>
                        <input type="text" name="contact_number" id="contact_number"
                            value="{{ form_data.contact_number|default:''}}" placeholder="09XXXXXXXXX"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                    </div>
                </div>
                <!-- Column 2 -->
                <div class="space-y-6">
                    <div class="group">
                        <label for="gender" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Gender</label>
                        <select name="gender" id="gender"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                            <option value="">Select a Gender</option>
                            {% for value, label in gender_choices %}
                                <option value="{{ value }}" {% if form_data.gender == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="group">
                        <label for="role" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Role</label>
                        <select name="role" id="role"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                            <option value="">Select a Role</option>
                            {% for position, role in role_choices %}
                                <option value="{{ position }}" {% if form_data.role == position %}selected{% endif %}>{{ role }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="group">
                        <label for="address" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Address</label>
                        <input type="text" name="address" id="address"
                            value="{{ form_data.address|default:''}}"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                    </div>
                </div>
                <!-- Column 3 -->
                <div class="space-y-6">
                    <div class="group">
                        <label for="username" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Username</label>
                        <input type="text" name="username" id="username"
                            value="{{ form_data.username|default:''}}" placeholder="Username"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                    </div>
                    <div class="group">
                        <label for="password" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                    </div>
                    <div class="group">
                        <label for="confirm_password" class="block text-blue-900 font-semibold mb-1 group-hover:text-blue-600 transition-colors duration-200">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                            class="w-full px-4 py-2.5 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/50 text-sm transition-all duration-200 hover:bg-blue-50"
                            required>
                    </div>
                </div>
            </div>
            <div class="flex justify-end mt-10">
                <button type="submit"
                    class="group flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white font-bold py-3 px-10 rounded-xl shadow-lg transition-all duration-300 text-lg hover:shadow-blue-200/50 hover:scale-[1.02]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-12 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>Save User</span>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock 'content' %}
