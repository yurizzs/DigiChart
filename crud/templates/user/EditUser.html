{% extends 'layout/base.html' %}

{% block 'title' %}Edit User{% endblock 'title' %}

{% block 'content' %}

{% include 'include/sidebar.html' %}
{% include 'include/toastMessage.html' %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14 min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200">
    <form action="/user/edit/{{ user.user_id }}/" method="post" class="max-w-3xl mx-auto bg-white rounded-xl shadow-xl p-8 border border-blue-200">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-8 text-blue-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Edit User
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 bg-gradient-to-br from-blue-50 via-white to-blue-100 rounded-lg p-6 shadow border border-blue-100">
            <div>
                <label for="full_name" class="block text-blue-900 text-sm font-semibold mb-1">Full Name</label>
                <input type="text" name="full_name" id="full_name" placeholder="Juan Dela Cruz" class="block w-full px-3 py-2 rounded border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm bg-blue-50" required value="{{ user.full_name|default:''}}">
            </div>
            <div>
                <label for="username" class="block text-blue-900 text-sm font-semibold mb-1">Username</label>
                <input type="text" name="username" id="username" value="{{ user.username|default:''}}" placeholder="Username" class="block w-full px-3 py-2 rounded border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm bg-blue-50" required>
            </div>
            <div>
                <label for="gender" class="block text-blue-900 text-sm font-semibold mb-1">Gender</label>
                <select name="gender" id="gender" class="block w-full px-3 py-2 rounded border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm bg-blue-50" required>
                    {% for value, label in gender_choices %}
                        <option value="{{ value }}" {% if value == user.gender %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="role" class="block text-blue-900 text-sm font-semibold mb-1">Role</label>
                <select name="role" id="role" class="block w-full px-3 py-2 rounded border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm bg-blue-50" required>
                    {% for position, role in role_choices %}
                        <option value="{{ position }}" {% if position == user.role %}selected{% endif %}>{{ role }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="birth_date" class="block text-blue-900 text-sm font-semibold mb-1">Birthdate</label>
                <input type="date" name="birth_date" id="birth_date" value="{{ user.birth_date|default:''}}" class="block w-full px-3 py-2 rounded border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm bg-blue-50" required>
            </div>
            <div>
                <label for="address" class="block text-blue-900 text-sm font-semibold mb-1">Address</label>
                <input type="text" name="address" id="address" value="{{ user.address|default:''}}" class="block w-full px-3 py-2 rounded border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm bg-blue-50" required>
            </div>
            <div>
                <label for="contact_number" class="block text-blue-900 text-sm font-semibold mb-1">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" value="{{ user.contact_number|default:''}}" placeholder="09XXXXXXXXX" class="block w-full px-3 py-2 rounded border border-blue-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm bg-blue-50" required>
            </div>
        </div>
        <div class="flex justify-between mt-8">
            <a href="/user/list" class="inline-flex items-center px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                Back
            </a>
            <button type="submit" class="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white font-bold py-2.5 px-8 rounded-lg shadow-lg transition duration-200 text-base">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Update User
            </button>
        </div>
    </form>
</div>

{% endblock 'content' %}
