{% extends 'layout/base.html' %}

{% block 'title' %} Change Password {% endblock 'title' %}

{% block 'content' %}

{% include 'include/sidebar.html' %}
{% include 'include/ToastMessage.html' %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14 min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-100 via-white to-cyan-200">
    <form action="/user/changepass/{{ user.user_id }}" method="post" class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 border border-cyan-200">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-8 text-cyan-700 flex items-center gap-2 justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0 0v2m0 4h.01M17 16v-1a5 5 0 00-10 0v1m10 0v1a2 2 0 01-2 2H9a2 2 0 01-2-2v-1" />
            </svg>
            Change Password
        </h2>
        <div class="mb-5">
            <label for="current_password" class="block text-cyan-900 text-sm font-semibold mb-1">Current Password</label>
            <input type="password" name="current_password" id="current_password"
                class="block w-full px-4 py-2 rounded-lg border border-cyan-300 focus:ring-2 focus:ring-cyan-400 bg-cyan-50 text-sm" required />
        </div>
        <div class="mb-5">
            <label for="password" class="block text-cyan-900 text-sm font-semibold mb-1">New Password</label>
            <input type="password" name="password" id="password"
                class="block w-full px-4 py-2 rounded-lg border border-cyan-300 focus:ring-2 focus:ring-cyan-400 bg-cyan-50 text-sm" required />
        </div>
        <div class="mb-8">
            <label for="confirm_password" class="block text-cyan-900 text-sm font-semibold mb-1">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password"
                class="block w-full px-4 py-2 rounded-lg border border-cyan-300 focus:ring-2 focus:ring-cyan-400 bg-cyan-50 text-sm" required />
        </div>
        <div class="flex justify-between">
            <a href="/user/list" class="inline-flex items-center px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                Back
            </a>
            <button type="submit" class="inline-flex items-center gap-2 bg-gradient-to-r from-cyan-600 to-cyan-400 hover:from-cyan-700 hover:to-cyan-500 text-white font-bold py-2.5 px-8 rounded-lg shadow-lg transition duration-200 text-base">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0 0v2m0 4h.01M17 16v-1a5 5 0 00-10 0v1m10 0v1a2 2 0 01-2 2H9a2 2 0 01-2-2v-1" />
                </svg>
                Change Password
            </button>
        </div>
    </form>
</div>

{% endblock 'content' %}
