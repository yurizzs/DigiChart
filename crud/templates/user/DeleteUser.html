{% extends 'layout/base.html' %}

{% block 'title' %}Delete User{% endblock 'title' %}

{% block 'content' %}

{% include 'include/sidebar.html' %}
{% include 'include/toastMessage.html' %}

<div class="p-4 sm:ml-64 mt-16 md:mt-14 min-h-screen bg-gradient-to-br from-red-100 via-white to-blue-100">
    <form action="/user/delete/{{ user.user_id }}/" method="post" class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl p-8 border border-red-200">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-8 text-red-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Confirm Delete User
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 bg-gradient-to-br from-red-50 via-white to-blue-50 rounded-lg p-6 shadow border border-red-100">
            <div>
                <label for="full_name" class="block text-red-900 text-sm font-semibold mb-1">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="block w-full px-3 py-2 rounded border border-red-300 bg-red-50 text-sm" required value="{{ user.full_name }}" readonly>
            </div>
            <div>
                <label for="username" class="block text-red-900 text-sm font-semibold mb-1">Username</label>
                <input type="text" name="username" id="username" class="block w-full px-3 py-2 rounded border border-red-300 bg-red-50 text-sm" value="{{ user.username|default:''}}" readonly>
            </div>
            <div>
                <label for="gender" class="block text-red-900 text-sm font-semibold mb-1">Gender</label>
                <input type="text" value="{{ user.get_gender_display }}" class="block w-full px-3 py-2 rounded border border-red-300 bg-red-50 text-sm" readonly>
            </div>
            <div>
                <label for="role" class="block text-red-900 text-sm font-semibold mb-1">Role</label>
                <input type="text" value="{{ user.get_role_display }}" class="block w-full px-3 py-2 rounded border border-red-300 bg-red-50 text-sm" readonly>
            </div>
            <div>
                <label for="birth_date" class="block text-red-900 text-sm font-semibold mb-1">Birthdate</label>
                <input type="date" name="birth_date" id="birth_date" value="{{ user.birth_date|date:'Y-m-d'}}" class="block w-full px-3 py-2 rounded border border-red-300 bg-red-50 text-sm" readonly>
            </div>
            <div>
                <label for="address" class="block text-red-900 text-sm font-semibold mb-1">Address</label>
                <input type="text" name="address" id="address" value="{{ user.address }}" class="block w-full px-3 py-2 rounded border border-red-300 bg-red-50 text-sm" readonly>
            </div>
            <div>
                <label for="contact_number" class="block text-red-900 text-sm font-semibold mb-1">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" value="{{ user.contact_number|default:''}}" class="block w-full px-3 py-2 rounded border border-red-300 bg-red-50 text-sm" readonly>
            </div>
        </div>
        <div class="flex justify-between mt-8">
            <a href="/user/list" class="inline-flex items-center px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                Cancel
            </a>
            <button type="submit" class="inline-flex items-center gap-2 bg-gradient-to-r from-red-600 to-red-400 hover:from-red-700 hover:to-red-500 text-white font-bold py-2.5 px-8 rounded-lg shadow-lg transition duration-200 text-base">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Delete User
            </button>
        </div>
    </form>
</div>

{% endblock 'content' %}
